<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MACX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      margin-bottom: 20px;
    }
    .product-card {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    button {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <div id="loginStatusWrapper"></div>

  <h1>Welcome to MACX Marketplace</h1>
  <p>Explore premium cosmetics and accessories tailored just for you!</p>

  <button onclick="accessPremiumFeature()">Access Premium Feature</button>

  <div id="productsContainer" class="container"></div>

  <script src="login-status.js"></script>
  <script>
    const gun = Gun();

    // Dummy Products
    const products = [
      { id: 'p1', name: 'Cosmetic Cream', price: 1200, image: 'https://via.placeholder.com/150', page: 'product-p1.html' },
      { id: 'p2', name: 'Skin Serum', price: 1800, image: 'https://via.placeholder.com/150', page: 'product-p2.html' },
      { id: 'p3', name: 'Luxury Lipstick', price: 900, image: 'https://via.placeholder.com/150', page: 'product-p3.html' }
    ];

    // Load login status section
    fetch('login-status.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById("loginStatusWrapper").innerHTML = html;
        if (typeof initializeLoginStatusUI === "function") initializeLoginStatusUI();
      });

    // Access Premium Feature
    function accessPremiumFeature() {
      const username = sessionStorage.getItem("macx_loggedInUser");
      if (username) {
        alert(`Welcome ${username}, accessing premium features!`);
      } else {
        alert("Please log in to access premium features.");
      }
    }

    // Render Products
    const container = document.getElementById('productsContainer');
    products.forEach(prod => {
      container.innerHTML += `
        <div class="product-card">
          <img src="${prod.image}" alt="${prod.name}">
          <h3>${prod.name}</h3>
          <p>â‚¹${prod.price}</p>
          <button onclick="viewProduct('${prod.id}')">View Product</button>
          <button onclick="addToCart('${prod.id}')">Add to Cart</button>
        </div>
      `;
    });

    // View Product
    function viewProduct(id) {
      const prod = products.find(p => p.id === id);
      if (prod && prod.page) {
        window.location.href = prod.page;
      } else {
        alert("Product page not found.");
      }
    }

    // Add to Cart (GUN only)
    function addToCart(id) {
      const username = sessionStorage.getItem("macx_loggedInUser");
      if (!username) {
        alert("Please log in first");
        return;
      }

      const cartRef = gun.get("macx_cart").get(username);
      const prod = products.find(p => p.id === id);
      if (!prod) return alert("Product not found");

      cartRef.get(id).once(data => {
        const newQty = data && data.quantity ? data.quantity + 1 : 1;
        cartRef.get(id).put({ ...prod, quantity: newQty });
        alert("Added to cart");
      });
    }
  </script>

</body>
</html>
