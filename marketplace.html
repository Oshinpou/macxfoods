<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/axe.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    .container { max-width: 800px; margin: auto; }
    .product-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      background: #fff;
    }
    .product-card h3 { margin: 0; }
    .product-card button {
      margin-right: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="notLoggedIn" style="display:none;">
    <h2>You are not logged in.</h2>
    <button onclick="window.location.href='login.html'">Login First</button>
  </div>

  <div id="loggedInSection" style="display:none;">
    <h1 id="userDisplay">Welcome</h1>
    <button id="logoutBtn">Logout</button>
    <p>Enjoy shopping at MACX Marketplace!</p>

    <div id="products"></div>
  </div>
</div>

<script>
  const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const user = gun.user();

  const notLoggedIn = document.getElementById("notLoggedIn");
  const loggedInSection = document.getElementById("loggedInSection");
  const userDisplay = document.getElementById("userDisplay");
  const logoutBtn = document.getElementById("logoutBtn");
  const productsDiv = document.getElementById("products");

  logoutBtn.onclick = () => {
    user.leave();
    location.reload();
  };

  // Login check
  user.recall({ sessionStorage: true }, () => {
    if (user.is) {
      notLoggedIn.style.display = "none";
      loggedInSection.style.display = "block";
      userDisplay.textContent = `Welcome, ${user.is.alias}`;
      loadProducts();
    } else {
      notLoggedIn.style.display = "block";
      loggedInSection.style.display = "none";
    }
  });

  // Sample products
  const sampleProducts = [
    { sku: "SKU001", name: "MACX Glow Cream", price: 2000 },
    { sku: "SKU002", name: "MACX Sculpt Serum", price: 1800 },
    { sku: "SKU003", name: "MACX Muscle Mist", price: 2500 }
  ];

  function loadProducts() {
    productsDiv.innerHTML = "";
    sampleProducts.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3>${p.name}</h3>
        <p>Price: â‚¹${p.price}</p>
        <button onclick="viewProduct('${p.name}')">View Product</button>
        <button onclick="addToCart('${p.sku}', '${p.name}', ${p.price})">Add to Cart</button>
      `;
      productsDiv.appendChild(card);
    });
  }

  function viewProduct(name) {
    const filename = name.replace(/\\s+/g, '') + '.html';
    window.location.href = filename;
  }

  function addToCart(sku, name, price) {
    const username = user.is.alias;
    const cart = gun.get(`macx_cart_${username}`);
    cart.get(sku).once(data => {
      const quantity = data?.quantity || 0;
      cart.get(sku).put({ name, price, quantity: quantity + 1 });
      alert(`${name} added to cart`);
    });
  }
</script>

</body>
</html>
