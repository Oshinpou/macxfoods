<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Marketplace</title>

  <!-- GUN and SEA -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .product-card {
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      max-width: 100px;
      display: block;
      margin: auto;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card button {
      margin: 5px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
      <h2>You are not logged in.</h2>
      <button id="loginRedirectBtn">Login First</button>
    </div>

    <div id="loggedInSection" style="display: none;">
      <h1 id="userDisplay">Welcome, User</h1>
      <button id="logoutBtn">Logout</button>
      <p>Enjoy shopping at MACX Marketplace!</p>
      <div id="products"></div>
    </div>
  </div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const user = gun.user();

    const notLoggedIn = document.getElementById("notLoggedIn");
    const loggedInSection = document.getElementById("loggedInSection");
    const userDisplay = document.getElementById("userDisplay");
    const logoutBtn = document.getElementById("logoutBtn");
    const productsDiv = document.getElementById("products");

    logoutBtn.onclick = () => {
      user.leave();
      sessionStorage.clear();
      location.reload();
    };

    document.getElementById("loginRedirectBtn").onclick = () => {
      window.location.href = "login.html";
    };

    user.recall({ sessionStorage: true }, () => {
      if (user.is) {
        notLoggedIn.style.display = "none";
        loggedInSection.style.display = "block";
        userDisplay.textContent = `Welcome, ${user.is.alias}`;
        loadProducts();
      } else {
        notLoggedIn.style.display = "block";
        loggedInSection.style.display = "none";
      }
    });

    const sampleProducts = [
      { sku: "SKU001", name: "MACX Glow Cream", price: 2000, image: "https://via.placeholder.com/100" },
      { sku: "SKU002", name: "MACX Sculpt Serum", price: 1800, image: "https://via.placeholder.com/100" },
      { sku: "SKU003", name: "MACX Muscle Mist", price: 2500, image: "https://via.placeholder.com/100" }
    ];

    function loadProducts() {
      productsDiv.innerHTML = "";
      sampleProducts.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>Price: â‚¹${p.price}</p>
          <button onclick="viewProduct('${p.name}')">View Product</button>
          <button onclick="addToCart('${p.sku}', '${p.name}', ${p.price})">Add to Cart</button>
        `;
        productsDiv.appendChild(card);
      });
    }

    function viewProduct(name) {
      const filename = name.replace(/\\s+/g, '') + '.html';
      window.location.href = filename;
    }

    function addToCart(sku, name, price) {
      const username = user.is?.alias;
      if (!username) return alert("Login required");
      const cart = gun.get(`macx_cart_${username}`);
      cart.get(sku).once(data => {
        const quantity = data?.quantity || 0;
        cart.get(sku).put({ name, price, quantity: quantity + 1 });
        alert(`${name} added to cart`);
      });
    }
  </script>
</body>
</html>
