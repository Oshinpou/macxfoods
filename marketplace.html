<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MACX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }
    button {
      padding: 10px 15px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div id="loginStatusWrapper"></div>

  <h1>Welcome to MACX Marketplace</h1>
  <p>Shop our exclusive items below...</p>

  <script src="login-status.js"></script>
  <script>
    fetch('login-status.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById("loginStatusWrapper").innerHTML = html;
        initializeLoginStatusUI();
      });
  </script>
</body>
</html>
