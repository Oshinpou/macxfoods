<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/axe.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 20px; }
    .product-card { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
    .product-card button { margin-right: 10px; }
  </style>
</head>
<body>
<div class="container">
  <div id="notLoggedIn" style="display: none;">
    <h2>You are not logged in.</h2>
    <button id="loginRedirectBtn">Login First</button>
  </div>  <div id="loggedInSection" style="display: none;">
    <h1 id="userDisplay">Welcome, User</h1>
    <button id="logoutBtn">Logout</button>
    <p>You are now logged in. Enjoy shopping at MACX Marketplace!</p><div id="products"></div>

  </div>
</div><script>
  const gun = Gun(['https://macx-relay.herokuapp.com/gun']);
  const user = gun.user();

  const notLoggedIn = document.getElementById("notLoggedIn");
  const loggedInSection = document.getElementById("loggedInSection");
  const userDisplay = document.getElementById("userDisplay");
  const loginRedirectBtn = document.getElementById("loginRedirectBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  loginRedirectBtn.onclick = () => window.location.href = 'login.html';
  logoutBtn.onclick = () => user.leave();

  user.recall({ sessionStorage: true }, () => {
    if (user.is) {
      notLoggedIn.style.display = "none";
      loggedInSection.style.display = "block";
      userDisplay.textContent = `Welcome, ${user.is.alias}`;
      loadProducts();
    } else {
      notLoggedIn.style.display = "block";
      loggedInSection.style.display = "none";
    }
  });

  function loadProducts() {
    const productsDiv = document.getElementById("products");
    const sampleProducts = [
      { sku: "P001", name: "MACX Serum", price: 2000, img: "img1.jpg" },
      { sku: "P002", name: "MACX Cream", price: 2500, img: "img2.jpg" },
    ];

    sampleProducts.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3>${product.name}</h3>
        <img src="${product.img}" width="150" />
        <p>Price: â‚¹${product.price}</p>
        <button onclick="viewProduct('${product.name}')">View Product</button>
        <button onclick="addToCart('${product.sku}', '${product.name}', ${product.price})">Add to Cart</button>
      `;
      productsDiv.appendChild(card);
    });
  }

  function viewProduct(name) {
    window.location.href = name.replace(/\s+/g, '') + ".html";
  }

  function addToCart(sku, name, price) {
    const username = user.is.alias;
    const cart = gun.get(`macx_cart_${username}`);
    cart.get(sku).once(data => {
      const quantity = data?.quantity || 0;
      cart.get(sku).put({ name, price, quantity: quantity + 1 });
      alert("Added to cart: " + name);
    });
  }
</script></body>
</html>
