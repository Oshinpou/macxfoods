<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MACX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/axe.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-card { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    .product-card img { max-width: 150px; }
    #products { margin-top: 20px; }
  </style>
</head>
<body>

<div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. Enjoy shopping at MACX Marketplace!</p>

  <div id="products"></div>
</div>

<script>
  const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']); // working public relay
  const user = gun.user();

  const notLoggedIn = document.getElementById("notLoggedIn");
  const loggedInSection = document.getElementById("loggedInSection");
  const userDisplay = document.getElementById("userDisplay");
  const loginRedirectBtn = document.getElementById("loginRedirectBtn");
  const logoutBtn = document.getElementById("logoutBtn");

  loginRedirectBtn.onclick = () => window.location.href = 'login.html';
  logoutBtn.onclick = () => {
    user.leave();
    alert("Logged out");
    location.reload();
  };

  // Recall session and check login
  user.recall({ sessionStorage: true }, () => {
    if (user.is) {
      notLoggedIn.style.display = "none";
      loggedInSection.style.display = "block";
      userDisplay.textContent = `Welcome, ${user.is.alias}`;
      loadProducts();
    } else {
      notLoggedIn.style.display = "block";
      loggedInSection.style.display = "none";
    }
  });

  function loadProducts() {
    const sampleProducts = [
      { sku: "SKU001", name: "MACX Cream", price: 2000, img: "https://via.placeholder.com/150" },
      { sku: "SKU002", name: "MACX Serum", price: 1800, img: "https://via.placeholder.com/150" },
    ];
    const container = document.getElementById("products");
    container.innerHTML = "";

    sampleProducts.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3>${p.name}</h3>
        <img src="${p.img}" alt="${p.name}" />
        <p>Price: â‚¹${p.price}</p>
        <button onclick="viewProduct('${p.name}')">View Product</button>
        <button onclick="addToCart('${p.sku}', '${p.name}', ${p.price})">Add to Cart</button>
      `;
      container.appendChild(card);
    });
  }

  function viewProduct(name) {
    const page = name.replace(/\\s+/g, '') + ".html";
    window.location.href = page;
  }

  function addToCart(sku, name, price) {
    const username = user.is.alias;
    const cart = gun.get(`macx_cart_${username}`);
    cart.get(sku).once(data => {
      const quantity = data?.quantity || 0;
      cart.get(sku).put({ name, price, quantity: quantity + 1 });
      alert(`Added to cart: ${name}`);
    });
  }
</script>
</body>
</html>
