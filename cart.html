<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MACX Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="login-status.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #333; text-align: center; }
    button { padding: 6px 12px; background: #444; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #666; }
    input, textarea { background: #222; color: #fff; border: 1px solid #555; padding: 8px; border-radius: 4px; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="loginStatusWrapper"></div>

  <h1>Your Cart</h1>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <h2 id="grandTotal">Grand Total: ₹0</h2>
  <button onclick="placeOrder()" id="placeOrderBtn">Place Order</button>

  <div id="shippingForm" style="margin:20px 0; padding:10px; border:1px solid #333;">
    <h2>Shipping Details</h2>
    <label>Name:<br><input id="shipName" type="text" style="width:100%" placeholder="Full Name"></label><br>
    <label>Email:<br><input id="shipEmail" type="email" style="width:100%" placeholder="you@example.com"></label><br>
    <label>Phone (+CC-Number):<br><input id="shipPhone" type="tel" style="width:100%" placeholder="+91XXXXXXXXXX"></label><br>
    <label>Address:<br><textarea id="shipAddress" rows="3" style="width:100%" placeholder="Street, City, State"></textarea></label><br>
    <label>Pincode:<br><input id="shipPincode" type="text" style="width:100%" placeholder="XXXXXX"></label>
  </div>

  <script>
    const gun = Gun();

    fetch("login-status.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("loginStatusWrapper").innerHTML = html;
        initializeLoginStatusUI();
        setTimeout(() => {
          renderGlobalCartUI();
          bindCartEvents();
          cartUpdates(); // Auto-sync updates
        }, 800);
      });

    function renderGlobalCartUI(targetId = "cartTable") {
      const username = sessionStorage.getItem("macx_loggedInUser");
      const tbody = document.querySelector(`#${targetId} tbody`);
      const grandTotalEl = document.getElementById("grandTotal");

      if (!username || !tbody) return;

      tbody.innerHTML = "";
      let total = 0;
      let hasItems = false;

      gun.get("macx_cart").get(username).map().once((item, key) => {
        if (!item || !item.id) return;

        hasItems = true;
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const row = document.createElement("tr");
        row.setAttribute("data-id", key);
        row.innerHTML = `
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td><input class="qty-input" type="number" min="1" value="${item.quantity}" style="width:50px" /></td>
          <td>₹${itemTotal}</td>
          <td><button class="delete-btn">Delete</button></td>
        `;
        tbody.appendChild(row);
        if (grandTotalEl) grandTotalEl.textContent = `Grand Total: ₹${total}`;
      });

      setTimeout(() => {
        if (!hasItems) {
          tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">Cart is empty</td></tr>`;
          if (grandTotalEl) grandTotalEl.textContent = `Grand Total: ₹0`;
        }
      }, 1000);
    }

    function bindCartEvents(targetId = "cartTable") {
      const tbody = document.querySelector(`#${targetId} tbody`);
      if (!tbody) return;

      tbody.addEventListener("click", e => {
        if (e.target.matches(".delete-btn")) {
          const tr = e.target.closest("tr");
          const itemId = tr.dataset.id;
          gun.get("macx_cart").get(sessionStorage.getItem("macx_loggedInUser")).get(itemId).put(null);
        }
      });

      tbody.addEventListener("change", e => {
        if (e.target.matches(".qty-input")) {
          const tr = e.target.closest("tr");
          const itemId = tr.dataset.id;
          const newQty = Math.max(1, +e.target.value);
          const user = sessionStorage.getItem("macx_loggedInUser");

          gun.get("macx_cart").get(user).get(itemId).once(item => {
            if (!item) return;
            item.quantity = newQty;
            gun.get("macx_cart").get(user).get(itemId).put(item);
          });
        }
      });
    }

    function cartUpdates(targetId = "cartTable") {
      const username = sessionStorage.getItem("macx_loggedInUser");
      const tbody = document.querySelector(`#${targetId} tbody`);
      if (!username || !tbody) return;

      gun.get("macx_cart").get(username).map().on(() => {
        renderGlobalCartUI(targetId);
      });
    }

    function placeOrder() {
      const username = sessionStorage.getItem("macx_loggedInUser");
      if (!username) return alert("Please log in to place your order");

      const shipping = {
        name: document.getElementById("shipName").value.trim(),
        email: document.getElementById("shipEmail").value.trim(),
        phone: document.getElementById("shipPhone").value.trim(),
        address: document.getElementById("shipAddress").value.trim(),
        pincode: document.getElementById("shipPincode").value.trim()
      };

      if (!shipping.name || !shipping.email || !shipping.phone || !shipping.address || !shipping.pincode) {
        return alert("Please fill all shipping details");
      }

      // Example: Razorpay logic placeholder (customize if needed)
      alert("Proceeding to payment gateway...");
      console.log("Shipping Info:", shipping);
    }
  </script>
</body>
</html>
