<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MACX Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="macx-commerce.js"></script>
  <style>
    body { background: #111; color: white; font-family: Arial, sans-serif; padding: 20px; }
    #cartContainer div { margin-bottom: 15px; background: #222; padding: 15px; border-radius: 10px; }
    button { background: #444; border: none; padding: 8px 12px; border-radius: 5px; color: white; cursor: pointer; }
    button:hover { background: #666; }
    h2, h3 { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="loginStatusWrapper"></div>  <h1>Your Shopping Cart</h1>
  <div id="cartContainer">Loading cart...</div>  <script>
    // Load login UI
    fetch('login-status.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('loginStatusWrapper').innerHTML = html;
        if (typeof initializeLoginStatusUI === 'function') initializeLoginStatusUI();
      });

    // Wait for username then load cart
    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("macx_loggedInUser");
      if (!username) {
        document.getElementById("cartContainer").innerHTML = "<p>Please <a href='login.html' style='color:lightblue;'>login</a> to see your cart.</p>";
        return;
      }

      // Load and render cart
      loadCart(items => renderCart(items, "cartContainer"));
    });
  </script></body>
</html>
