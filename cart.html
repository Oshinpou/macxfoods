<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MACX Cart (Debug)</title>

  <style>
    /* same styles as before… */
    .container { max-width:800px; margin:auto; padding:20px; font-family:sans-serif }
    /* … */
  </style>

  <!-- Gun + SEA -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.min.js"></script>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- Debug Cart Logic -->
  <script src="cart.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display:none">
      <h2>You are not logged in.</h2>
      <button onclick="location.href='login.html'">Login First</button>
    </div>

    <div id="loggedInSection" style="display:none">
      <h1 id="userDisplay"></h1>
      <button onclick="logout()">Logout</button>

      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <h3 id="grandTotal">Grand Total: ₹0</h3>

      <h2>Shipping Details</h2>
      <form id="shippingForm">
        <input id="name" required placeholder="Full Name" />
        <input id="phone" required placeholder="Phone" />
        <input id="email" required placeholder="Email" />
        <input id="address" required placeholder="Address" />
        <input id="country" required placeholder="Country" />
        <input id="pincode" required placeholder="PIN Code" />
        <button type="button" onclick="startPayment()">Pay & Place Order</button>
      </form>
    </div>
  </div>
</body>
</html>
