<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MACX Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script src="macx-commerce.js"></script>
  
  <style>
    body { background: #111; color: #fff; font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #333; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="loginStatusWrapper"></div>

  <h1>Your Cart</h1>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 id="grandTotal">Grand Total: ₹0</h2>
  <button onclick="placeOrder()">Place Order</button>

  <script src="login-status.js"></script>
  <script>
    fetch('login-status.html').then(r => r.text()).then(html => {
      document.getElementById('loginStatusWrapper').innerHTML = html;
      initializeLoginStatusUI();
      loadCart();
    });

    function loadCart() {
      const username = localStorage.getItem("macx_loggedInUser");
      if (!username) return;
      const cart = JSON.parse(localStorage.getItem(`macx_cart_${username}`)) || [];
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        tbody.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>₹${item.price}</td>
            <td>${item.quantity}</td>
            <td>₹${itemTotal}</td>
            <td><button onclick="deleteItem(${i})">Delete</button></td>
          </tr>
        `;
      });
      document.getElementById("grandTotal").textContent = `Grand Total: ₹${total}`;
    }

    function deleteItem(index) {
      const username = localStorage.getItem("macx_loggedInUser");
      let cart = JSON.parse(localStorage.getItem(`macx_cart_${username}`)) || [];
      cart.splice(index, 1);
      localStorage.setItem(`macx_cart_${username}`, JSON.stringify(cart));
      loadCart();
    }

    function placeOrder() {
      const username = localStorage.getItem("macx_loggedInUser");
      const cart = JSON.parse(localStorage.getItem(`macx_cart_${username}`)) || [];
      if (!cart.length) return alert("Cart is empty");

      // Simulate Razorpay (you'd integrate their API here)
      const orderId = `MACX-${Date.now()}`;
      const orders = JSON.parse(localStorage.getItem(`macx_orders_${username}`)) || [];
      orders.push({
        orderId, items: cart, status: "Payment Done", date: new Date().toLocaleString()
      });
      localStorage.setItem(`macx_orders_${username}`, JSON.stringify(orders));
      localStorage.removeItem(`macx_cart_${username}`);
      alert("Payment done. Order placed!");
      window.location.href = "myorders.html";
    }
  </script>
</body>
</html>
