<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MACX Cart</title>
  <style>
    .container { max-width:800px; margin:auto; padding:20px; font-family:sans-serif }
    input,button { margin:5px 0; padding:8px; width:100% }
    #cartItems div { display:flex; align-items:center; justify-content:space-between;
                     margin-bottom:10px; padding:10px; border-bottom:1px solid #ccc }
    img { height:60px; margin-right:10px }
    .product-info { flex-grow:1 }
    .remove-btn { background:crimson; color:#fff; border:none; cursor:pointer; padding:5px 10px }
    .qty-controls { display:flex; gap:5px; align-items:center }
    .qty-input { width:50px; text-align:center }
    .empty-msg { color:gray; font-style:italic; text-align:center; margin-top:10px }
    .item-summary { font-size:14px; color:#444 }
  </style>

  <!-- 1) Gun + SEA -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>

  <!-- 2) Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <!-- 3) Your cart logic -->
  <script src="cart.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- If not logged in -->
    <div id="notLoggedIn" style="display:none">
      <h2>You are not logged in.</h2>
      <button onclick="location.href='login.html'">Login First</button>
    </div>

    <!-- If logged in -->
    <div id="loggedInSection" style="display:none">
      <h1 id="userDisplay"></h1>
      <button onclick="logout()">Logout</button>

      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <h3 id="grandTotal">Grand Total: â‚¹0</h3>

      <h2>Shipping Details</h2>
      <form id="shippingForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="address" placeholder="Address" required />
        <input type="text" id="country" placeholder="Country" required />
        <input type="text" id="pincode" placeholder="PIN Code" required />
        <button type="submit">Pay & Place Order</button>
      </form>
    </div>
  </div>
</body>
</html>
