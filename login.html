<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Cosmetics - Auth</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <script defer src="auth.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to MACX Cosmetics</h1>

    <div class="message" id="message"></div>

    <!-- LOGIN -->
    <form id="loginForm">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <input id="signupUsername" type="text" placeholder="Choose Username" required />
      <input id="signupEmail" type="email" placeholder="Enter Email" required />
      <input id="signupPassword" type="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- RECOVER -->
    <form id="recoverForm" style="display:none;">
      <h2>Recover Account</h2>
      <input id="recoverUsername" type="text" placeholder="Username" required />
      <input id="recoverEmail" type="email" placeholder="Registered Email" required />
      <button type="submit">Recover Password</button>
    </form>

    <!-- DELETE ACCOUNT -->
    <form id="deleteForm" class="auth-form" style="display:none;">
      <h2>Delete Account</h2>
      <input type="text" id="deleteUsername" placeholder="Username" required>
      <input type="email" id="deleteEmail" placeholder="Email" required>
      <input type="password" id="deletePassword" placeholder="Password" required>
      <label><input type="checkbox" id="confirmDelete1"> I confirm I want to delete this account</label>
      <label><input type="checkbox" id="confirmDelete2"> I understand this is permanent</label>
      <label><input type="checkbox" id="confirmDelete3"> I accept my data will be lost</label>
      <button type="submit">Delete Account</button>
    </form>

   <!-- CHANGE PASSWORD -->
    <form id="changeForm" style="display:none;">
      <h2>Change Password</h2>
      <input id="changeUsername" type="text" placeholder="Username" required />
      <input id="changeEmail" type="email" placeholder="Registered Email" required />
      <input id="changeOldPassword" type="password" placeholder="Old Password" required />
      <input id="changeNewPassword" type="password" placeholder="New Password" required />
      <button type="submit">Change Password</button>
    </form>
    
    <!-- Switch Forms -->
    <div class="form-switch">
      <button onclick="switchForm('login')">Login</button>
      <button onclick="switchForm('signup')">Sign Up</button>
      <button onclick="switchForm('recover')">Recover Password</button>
      <button onclick="switchForm('delete')">Delete Account</button>
<button onclick="switchForm('change')">Change Password</button>    
    </div>

    <p class="admin-link">needSupport? <a href="supportout.html">Click here</a></p>
  </div>

  <script>
    
  function switchForm(form) {
    const forms = ['login', 'signup', 'recover', 'delete', 'change'];
    forms.forEach(f => {
      const el = document.getElementById(f + 'Form');
      if (el) el.style.display = 'none';
    });
    const target = document.getElementById(form + 'Form');
    if (target) target.style.display = 'block';
  }

  </script>
</body>
</html>
