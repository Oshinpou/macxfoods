<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Cosmetics - Auth</title>

  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <script defer src="auth.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  
 <style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #000000, #1a1a1a);
  font-family: 'Great Vibes', cursive;
  color: gold;
}

.container {
  max-width: 500px;
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.05);
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
  text-align: center;
  border: 1px solid gold;
}

h1.title {
  font-size: 32px;
  margin-bottom: 30px;
  color: gold;
}

h2 {
  font-size: 24px;
  margin-bottom: 18px;
  color: gold;
}

form {
  margin-bottom: 30px;
  text-align: left;
}

input {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0 20px;
  border-radius: 10px;
  border: 1px solid gold;
  background: #111;
  color: gold;
  font-size: 16px;
  font-family: Arial, sans-serif;
}

input::placeholder {
  color: #ccc;
}

input:focus {
  border-color: gold;
  outline: none;
  background: #1a1a1a;
}

button {
  width: 100%;
  padding: 12px;
  background: gold;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  color: black;
  font-weight: bold;
  cursor: pointer;
  font-family: Arial, sans-serif;
  transition: background 0.3s ease;
}

button:hover {
  background: #e6c200;
}

.message {
  margin-bottom: 20px;
  color: #ff6666;
  font-weight: bold;
}

.form-switch {
  display: grid;
  gap: 12px;
  margin-top: 30px;
}

.form-switch button {
  background: rgba(255, 215, 0, 0.1);
  color: gold;
  border: 1px solid gold;
  font-family: 'Arial', sans-serif;
}

.form-switch button:hover {
  background: gold;
  color: black;
}

label {
  display: block;
  font-size: 13px;
  margin: 10px 0;
  color: #ddd;
  font-family: 'Arial', sans-serif;
  text-align: left;
}

.admin-link {
  font-size: 14px;
  color: #ccc;
  margin-top: 30px;
}

.admin-link a {
  color: gold;
  text-decoration: none;
  font-weight: bold;
}

.admin-link a:hover {
  text-decoration: underline;
}
</style>

</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to MACX marketplace</h1>

    <div class="message" id="message"></div>

    <!-- LOGIN -->
    <form id="loginForm">
      <h2>Login</h2>
      <input id="loginUsername" type="text" placeholder="Username" required />
      <input id="loginPassword" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <input id="signupUsername" type="text" placeholder="Choose Username" required />
      <input id="signupEmail" type="email" placeholder="Enter Email" required />
      <input id="signupPassword" type="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- RECOVER -->
    <form id="recoverForm" style="display:none;">
      <h2>Recover Account</h2>
      <input id="recoverUsername" type="text" placeholder="Username" required />
      <input id="recoverEmail" type="email" placeholder="Registered Email" required />
      <button type="submit">Recover Password</button>
    </form>

    <!-- DELETE ACCOUNT -->
    <form id="deleteForm" class="auth-form" style="display:none;">
      <h2>Delete Account</h2>
      <input type="text" id="deleteUsername" placeholder="Username" required>
      <input type="email" id="deleteEmail" placeholder="Email" required>
      <input type="password" id="deletePassword" placeholder="Password" required>
      <label><input type="checkbox" id="confirmDelete1"> I confirm I want to delete this account</label>
      <label><input type="checkbox" id="confirmDelete2"> I understand this is permanent</label>
      <label><input type="checkbox" id="confirmDelete3"> I accept my data will be lost</label>
      <button type="submit">Delete Account</button>
    </form>

   <!-- CHANGE PASSWORD -->
    <form id="changeForm" style="display:none;">
      <h2>Change Password</h2>
      <input id="changeUsername" type="text" placeholder="Username" required />
      <input id="changeEmail" type="email" placeholder="Registered Email" required />
      <input id="changeOldPassword" type="password" placeholder="Old Password" required />
      <input id="changeNewPassword" type="password" placeholder="New Password" required />
      <button type="submit">Change Password</button>
    </form>
    
    <!-- Switch Forms -->
    <div class="form-switch">
      <button onclick="switchForm('login')">Login</button>
      <button onclick="switchForm('signup')">Sign Up</button>
      <button onclick="switchForm('recover')">Recover Password</button>
      <button onclick="switchForm('delete')">Delete Account</button>
<button onclick="switchForm('change')">Change Password</button>    
    </div>

    <p class="admin-link">needSupport? <a href="supportout.html">Click here</a></p>
  </div>

  <script>
  function switchForm(form) {
    const forms = ['login', 'signup', 'recover', 'delete', 'change'];
    forms.forEach(f => {
      const el = document.getElementById(f + 'Form');
      if (el) el.style.display = 'none';
    });
    const target = document.getElementById(form + 'Form');
    if (target) target.style.display = 'block';
  }

  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("loginForm");

    if (loginForm) {
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("loginUsername").value.trim();
        const password = document.getElementById("loginPassword").value;

        const gun = Gun();
        const userRef = gun.get("macx_users").get(username);

        userRef.once((data) => {
          if (!data) {
            alert("User not found.");
            return;
          }

          if (data.password !== password) {
            alert("Incorrect password.");
            return;
          }

          // ✅ Save user login status
          localStorage.setItem("macx_loggedInUser", username);

          // ✅ Redirect to return page if stored
          const returnPage = localStorage.getItem("macx_returnPage");
          if (returnPage) {
            localStorage.removeItem("macx_returnPage");
            window.location.href = returnPage;
          } else {
            window.location.href = "index.html"; // fallback
          }
        });
      });
    }
  });
</script>

<script defer src="home.js"></script>
</body>
</html>
