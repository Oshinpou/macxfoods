<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="home.js"></script>
<style>
  <style>
  body {
    background-image: url('your-background.jpg'); /* Replace with your image URL */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    color: white;
  }

  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .feature-btn {
    padding: 15px;
    background: rgba(0, 0, 0, 0.6);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .feature-btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .error-msg {
    color: red;
    font-weight: bold;
    margin-top: 10px;
  }
</style>

</style>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome, User</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. User-only content can go here.</p>
</div>
  </div>

<div class="features">
  <button class="feature-btn" onclick="openFeature('accounts.html')">Accounts</button>
  <button class="feature-btn" onclick="openFeature('cart.html')">Cart</button>
  <button class="feature-btn" onclick="openFeature('myorders.html')">Your Orders</button>
  <button class="feature-btn" onclick="openFeature('read.html')">Read</button>
  <button class="feature-btn" onclick="openFeature('marketplace.html')">Shop Marketplace</button>
</div>

<div id="featureError" class="error-msg"></div>
</body>
</html>
