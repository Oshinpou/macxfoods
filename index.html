<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="home.js"></script>
<script>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(to right, #f0f4ff, #ffffff);
  color: #222;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Container wrapper */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* Top Status Section */
#notLoggedIn, #loggedInSection {
  display: none;
  background: #ffffff;
  padding: 15px 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

#userDisplay {
  font-weight: bold;
  font-size: 20px;
  color: #003366;
  margin-bottom: 10px;
}

#logoutBtn, #loginRedirectBtn {
  background-color: #003366;
  color: #fff;
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.3s ease;
}

#logoutBtn:hover, #loginRedirectBtn:hover {
  background-color: #001d3d;
}

/* Feature Section */
.features {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.feature-btn {
  background: #ffffff;
  border: 1px solid #e0e0e0;
  padding: 16px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  color: #003366;
  text-align: center;
  transition: all 0.3s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  cursor: pointer;
}

.feature-btn:hover {
  background: #f0f6ff;
  transform: translateY(-3px);
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

/* Error message */
.error-msg {
  color: red;
  text-align: center;
  font-weight: bold;
  margin-top: 20px;
}

/* Responsive */
@media (max-width: 768px) {
  .features {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }

  #userDisplay {
    font-size: 18px;
  }

  #logoutBtn, #loginRedirectBtn {
    width: 100%;
    margin-top: 10px;
  }
}

@media (max-width: 480px) {
  body {
    font-size: 14px;
  }

  .feature-btn {
    font-size: 14px;
    padding: 14px;
  }
}

</style>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome, User</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. User-only content can go here.</p>
</div>
  </div>

<div class="features">
  <button class="feature-btn" onclick="openFeature('accounts.html')">Accounts</button>
  <button class="feature-btn" onclick="openFeature('cart.html')">Cart</button>
  <button class="feature-btn" onclick="openFeature('myorders.html')">Your Orders</button>
  <button class="feature-btn" onclick="openFeature('read.html')">Read</button>
  <button class="feature-btn" onclick="openFeature('marketplace.html')">Shop Marketplace</button>
</div>

<div id="featureError" class="error-msg"></div>
<script>
  
  const username = localStorage.getItem("macx_loggedInUser");

  function showStatus() {
    const loggedIn = document.getElementById("loggedInSection");
    const notLoggedIn = document.getElementById("notLoggedIn");

    if (username) {
      document.getElementById("userDisplay").textContent = `Welcome, ${username}`;
      loggedIn.style.display = "block";
      notLoggedIn.style.display = "none";
    } else {
      loggedIn.style.display = "none";
      notLoggedIn.style.display = "block";
    }
  }

  document.getElementById("loginRedirectBtn")?.addEventListener("click", () => {
    window.location.href = "login.html";
  });

  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("macx_loggedInUser");
    location.reload();
  });

  function openFeature(page) {
    if (!username) {
      document.getElementById("featureError").textContent = "Please login to access features.";
    } else {
      window.location.href = page;
    }
  }

  document.addEventListener("DOMContentLoaded", showStatus);
</script>
  
  
    </body>
</html>
