<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="home.js"></script>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to right, #f9fbff, #ffffff);
    color: #222;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    max-width: 1200px;
    margin: auto;
    padding: 30px 20px;
  }

  /* Top Status Bar */
  #notLoggedIn, #loggedInSection {
    display: none;
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.04);
    margin-bottom: 30px;
    text-align: center;
  }

  #userDisplay {
    font-weight: 700;
    font-size: 22px;
    color: #003366;
    margin-bottom: 10px;
  }

  #logoutBtn, #loginRedirectBtn {
    background-color: #003366;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s ease;
    margin-top: 10px;
  }

  #logoutBtn:hover, #loginRedirectBtn:hover {
    background-color: #001d3d;
  }

  /* Feature Buttons Section */
  .features {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 10px 20px;
  }

  .feature-btn {
    background: #ffffff;
    border: 1px solid #dde3ea;
    padding: 18px 24px;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    color: #003366;
    text-align: center;
    width: 180px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    cursor: pointer;
  }

  .feature-btn:hover {
    background: #f1f7ff;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
  }

  .error-msg {
    color: #cc0000;
    font-weight: 600;
    text-align: center;
    margin-top: 30px;
    font-size: 15px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .feature-btn {
      width: 100%;
    }

    #logoutBtn, #loginRedirectBtn {
      width: 100%;
    }

    #userDisplay {
      font-size: 18px;
    }
  }

  @media (max-width: 480px) {
    body {
      font-size: 15px;
    }

    .feature-btn {
      padding: 14px;
      font-size: 15px;
    }
  }


</style>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome, User</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. User-only content can go here.</p>
</div>
  </div>

<div class="features">
  <button class="feature-btn" onclick="openFeature('accounts.html')">Accounts</button>
  <button class="feature-btn" onclick="openFeature('cart.html')">Cart</button>
  <button class="feature-btn" onclick="openFeature('myorders.html')">Your Orders</button>
  <button class="feature-btn" onclick="openFeature('read.html')">Read</button>
  <button class="feature-btn" onclick="openFeature('marketplace.html')">Shop Marketplace</button>
</div>

<div id="featureError" class="error-msg"></div>
<script>
  
  const username = localStorage.getItem("macx_loggedInUser");

  function showStatus() {
    const loggedIn = document.getElementById("loggedInSection");
    const notLoggedIn = document.getElementById("notLoggedIn");

    if (username) {
      document.getElementById("userDisplay").textContent = `Welcome, ${username}`;
      loggedIn.style.display = "block";
      notLoggedIn.style.display = "none";
    } else {
      loggedIn.style.display = "none";
      notLoggedIn.style.display = "block";
    }
  }

  document.getElementById("loginRedirectBtn")?.addEventListener("click", () => {
    window.location.href = "login.html";
  });

  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("macx_loggedInUser");
    location.reload();
  });

  function openFeature(page) {
    if (!username) {
      document.getElementById("featureError").textContent = "Please login to access features.";
    } else {
      window.location.href = page;
    }
  }

  document.addEventListener("DOMContentLoaded", showStatus);
</script>
  
  
    </body>
</html>
