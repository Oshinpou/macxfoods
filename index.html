<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="home.js"></script>
<style>

  /* Reset & Base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Inter", "Segoe UI", sans-serif;
    background: #f7f8fa;
    color: #222;
    min-height: 100vh;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* Header Bar (like 1stDibs top) */
  .top-bar {
    width: 100%;
    background: #ffffff;
    padding: 15px 30px;
    border-bottom: 1px solid #e0e0e0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .top-bar h1 {
    font-size: 24px;
    color: #222;
    font-weight: 600;
  }

  .top-bar .auth-buttons button {
    margin-left: 10px;
    padding: 8px 16px;
    border: 1px solid #ccc;
    background: #fff;
    font-weight: 500;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .top-bar .auth-buttons button:hover {
    background: #f0f0f0;
  }

  /* Welcome Section */
  .welcome {
    text-align: center;
    padding: 40px 20px 20px;
  }

  .welcome h2 {
    font-size: 28px;
    font-weight: 600;
    color: #003366;
    margin-bottom: 10px;
  }

  .welcome p {
    font-size: 16px;
    color: #555;
  }

  /* Feature Buttons */
  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 30px auto 60px;
    padding: 0 20px;
  }

  .feature-btn {
    padding: 18px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 500;
    color: #003366;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  }

  .feature-btn:hover {
    background: #f4f7fc;
    color: #001a4d;
    transform: translateY(-3px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  /* Error Message */
  .error-msg {
    text-align: center;
    color: #cc0000;
    font-weight: 600;
    font-size: 15px;
    margin-top: 15px;
  }

  /* User Display and Auth Section */
  #userDisplay {
    font-size: 18px;
    font-weight: 500;
    color: #003366;
  }

  #logoutBtn, #loginRedirectBtn {
    margin-top: 10px;
    padding: 8px 20px;
    font-size: 14px;
    background: #003366;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #logoutBtn:hover, #loginRedirectBtn:hover {
    background: #001a4d;
  }
    

  


</style>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome, User</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. User-only content can go here.</p>
</div>
  </div>

<div class="features">
  <button class="feature-btn" onclick="openFeature('accounts.html')">Accounts</button>
  <button class="feature-btn" onclick="openFeature('cart.html')">Cart</button>
  <button class="feature-btn" onclick="openFeature('myorders.html')">Your Orders</button>
  <button class="feature-btn" onclick="openFeature('read.html')">Read</button>
  <button class="feature-btn" onclick="openFeature('marketplace.html')">Shop Marketplace</button>
</div>

<div id="featureError" class="error-msg"></div>
</body>
</html>
