<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="home.js"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #ffffff 0%, #f0f0f8 35%, #e5ebf5 100%);
    font-family: "Segoe UI", "Inter", sans-serif;
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    text-align: center;
    padding: 40px 20px 20px;
  }

  h1, h2 {
    font-weight: 700;
    color: #0033a1;
    margin-bottom: 10px;
  }

  button {
    font-size: 16px;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    cursor: pointer;
    font-weight: 600;
    background: linear-gradient(145deg, #0055ff, #00ccff);
    color: #fff;
    transition: transform 0.2s, background 0.3s;
    box-shadow: 0 6px 12px rgba(0, 85, 255, 0.3);
  }

  button:hover {
    transform: translateY(-2px);
    background: linear-gradient(145deg, #0033cc, #00aaff);
  }

  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin: 40px 20px;
    width: 100%;
    max-width: 900px;
  }

  .feature-btn {
    background: #ffffffd9;
    color: #003366;
    border: 1px solid #d0d8f0;
    border-radius: 12px;
    padding: 15px 10px;
    box-shadow: 0 4px 10px rgba(100, 120, 150, 0.1);
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .feature-btn:hover {
    background: #f4f7ff;
    color: #002288;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .error-msg {
    color: #cc0000;
    font-weight: 600;
    margin-top: 15px;
    font-size: 15px;
  }


</style>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome, User</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. User-only content can go here.</p>
</div>
  </div>

<div class="features">
  <button class="feature-btn" onclick="openFeature('accounts.html')">Accounts</button>
  <button class="feature-btn" onclick="openFeature('cart.html')">Cart</button>
  <button class="feature-btn" onclick="openFeature('myorders.html')">Your Orders</button>
  <button class="feature-btn" onclick="openFeature('read.html')">Read</button>
  <button class="feature-btn" onclick="openFeature('marketplace.html')">Shop Marketplace</button>
</div>

<div id="featureError" class="error-msg"></div>
</body>
</html>
