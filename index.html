<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="home.js"></script>
<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 100%;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background-color: #f9f9fc;
    color: #222;
    overflow-x: hidden;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  /* Top Bar */
  .top-bar {
    position: sticky;
    top: 0;
    z-index: 999;
    background-color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    border-bottom: 1px solid #ddd;
    flex-wrap: wrap;
  }

  .top-bar h1 {
    font-size: 22px;
    color: #003366;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .top-bar .auth-buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .top-bar .auth-buttons button {
    padding: 8px 14px;
    background-color: #003366;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .top-bar .auth-buttons button:hover {
    background-color: #002244;
  }

  /* Welcome Section */
  .welcome {
    padding: 30px 20px 10px;
    text-align: center;
  }

  .welcome h2 {
    font-size: 26px;
    margin-bottom: 10px;
    color: #002244;
  }

  .welcome p {
    font-size: 15px;
    color: #555;
  }

  /* Features Grid */
  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: auto;
  }

  .feature-btn {
    background-color: #fff;
    padding: 16px;
    border-radius: 10px;
    border: 1px solid #e0e0e0;
    text-align: center;
    font-size: 16px;
    font-weight: 500;
    color: #003366;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: 0.3s;
    cursor: pointer;
  }

  .feature-btn:hover {
    background-color: #f4f8ff;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    transform: translateY(-2px);
  }

  .error-msg {
    color: red;
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }

  /* Responsive Utility */
  @media (max-width: 600px) {
    .top-bar {
      flex-direction: column;
      align-items: flex-start;
    }

    .top-bar h1 {
      margin-bottom: 10px;
    }

    .features {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }

    .feature-btn {
      font-size: 14px;
      padding: 12px;
    }
  }
</style>

</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome, User</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. User-only content can go here.</p>
</div>
  </div>

<div class="features">
  <button class="feature-btn" onclick="openFeature('accounts.html')">Accounts</button>
  <button class="feature-btn" onclick="openFeature('cart.html')">Cart</button>
  <button class="feature-btn" onclick="openFeature('myorders.html')">Your Orders</button>
  <button class="feature-btn" onclick="openFeature('read.html')">Read</button>
  <button class="feature-btn" onclick="openFeature('marketplace.html')">Shop Marketplace</button>
</div>

<div id="featureError" class="error-msg"></div>
</body>
</html>
