<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="home.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", "Helvetica Neue", sans-serif;
    background: linear-gradient(to right, #ffffff, #f9fbff);
    color: #1a1a1a;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px 20px;
  }

  /* Header Sections */
  #notLoggedIn, #loggedInSection {
    background-color: #ffffff;
    border: 1px solid #e0e0e0;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    margin-bottom: 40px;
    text-align: center;
  }

  #userDisplay {
    font-size: 24px;
    font-weight: 700;
    color: #003366;
    margin-bottom: 12px;
  }

  #logoutBtn, #loginRedirectBtn {
    background-color: #003366;
    color: #ffffff;
    padding: 12px 28px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #logoutBtn:hover, #loginRedirectBtn:hover {
    background-color: #002244;
  }

  /* Features Grid */
  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    margin-top: 20px;
    padding: 0 20px;
  }

  .feature-btn {
    background-color: #ffffff;
    border: 1px solid #dcdcdc;
    padding: 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 14px;
    color: #003366;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .feature-btn:hover {
    background-color: #f5faff;
    transform: translateY(-5px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
  }

  /* Error Message */
  .error-msg {
    color: #c40000;
    font-weight: 600;
    font-size: 16px;
    margin-top: 30px;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      padding: 30px 15px;
    }

    #logoutBtn, #loginRedirectBtn {
      width: 100%;
      margin-top: 10px;
    }

    .features {
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .feature-btn {
      padding: 16px;
    }
  }

  @media (max-width: 480px) {
    #userDisplay {
      font-size: 20px;
    }

    .feature-btn {
      font-size: 15px;
      padding: 14px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div id="notLoggedIn" style="display: none;">
  <h2>You are not logged in.</h2>
  <button id="loginRedirectBtn">Login First</button>
</div>

<div id="loggedInSection" style="display: none;">
  <h1 id="userDisplay">Welcome, User</h1>
  <button id="logoutBtn">Logout</button>
  <p>You are now logged in. User-only content can go here.</p>
</div>
  </div>

<div class="features">
  <button class="feature-btn" onclick="openFeature('accounts.html')">Accounts</button>
  <button class="feature-btn" onclick="openFeature('cart.html')">Cart</button>
  <button class="feature-btn" onclick="openFeature('myorders.html')">Your Orders</button>
  <button class="feature-btn" onclick="openFeature('read.html')">Read</button>
  <button class="feature-btn" onclick="openFeature('marketplace.html')">Shop Marketplace</button>
</div>

<div id="featureError" class="error-msg"></div>
<script>
  
  const username = localStorage.getItem("macx_loggedInUser");

  function showStatus() {
    const loggedIn = document.getElementById("loggedInSection");
    const notLoggedIn = document.getElementById("notLoggedIn");

    if (username) {
      document.getElementById("userDisplay").textContent = `Welcome, ${username}`;
      loggedIn.style.display = "block";
      notLoggedIn.style.display = "none";
    } else {
      loggedIn.style.display = "none";
      notLoggedIn.style.display = "block";
    }
  }

  document.getElementById("loginRedirectBtn")?.addEventListener("click", () => {
    window.location.href = "login.html";
  });

  document.getElementById("logoutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("macx_loggedInUser");
    location.reload();
  });

  function openFeature(page) {
    if (!username) {
      document.getElementById("featureError").textContent = "Please login to access features.";
    } else {
      window.location.href = page;
    }
  }

  document.addEventListener("DOMContentLoaded", showStatus);
</script>
  
  
    </body>
</html>
