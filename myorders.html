<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders</title>
  <style>
    .container { max-width:800px; margin:auto; padding:20px; font-family:sans-serif }
    .order { border:1px #ccc solid; margin-bottom:20px; padding:15px }
    .order h3 { margin-top:0 }
    .items td { padding:5px 10px; }
    .btn { margin-right:10px; padding:5px 10px; cursor:pointer }
  </style>

  <!-- Gun + SEA -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Orders</h1>
    <div id="ordersContainer">Loading…</div>
  </div>

  <script>
  // 0. Init
  const gun       = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const username  = localStorage.getItem("macx_loggedInUser");
  const ordersRef = username && gun.get("macx_orders").get(username);

  // 1. Redirect if not logged in
  if (!username) {
    alert("Please login first.");
    window.location.href = "login.html";
  }

  // 2. Render each order
  function renderOrders() {
    const container = document.getElementById("ordersContainer");
    container.innerHTML = "";

    ordersRef.map().on((order, id) => {
      // if deleted record
      if (!order || !order.items) {
        const el = document.getElementById("order-"+id);
        if (el) el.remove();
        return;
      }

      // build order card
      let el = document.getElementById("order-"+id);
      if (!el) {
        el = document.createElement("div");
        el.id = "order-"+id;
        el.className = "order";
        container.appendChild(el);
      }

      // status badge
      const st = order.status;
      const badge = `<strong>Status:</strong> ${st}`;

      // items table
      const rows = order.items.map(i => {
        const sub = (i.price*i.quantity).toLocaleString();
        return `<tr>
          <td>${i.productName}</td>
          <td>₹${i.price}</td>
          <td>${i.quantity}</td>
          <td>₹${sub}</td>
        </tr>`;
      }).join("");

      // shipping info
      const s = order.shipping;
      const shippingHTML = `
        <p><strong>Ship To:</strong> ${s.name}<br>
        ${s.address}, ${s.country} - ${s.pincode}<br>
        <strong>Contact:</strong> +91${s.phone}<br>
        <strong>Email:</strong> ${s.email}</p>`;

      // actions
      let actions = "";
      if (st === "Pending") {
        actions += `<button class="btn" onclick="updateStatus('${id}','Cancelled')">Cancel</button>`;
      }
      if (st === "Cancelled" || st === "Paid") {
        actions += `<button class="btn" onclick="removeOrder('${id}')">Remove</button>`;
      }

      // total
      const total = order.total.toLocaleString();

      el.innerHTML = `
        <h3>Order #${id}</h3>
        ${badge}<br><br>
        <table class="items" border="1" cellspacing="0">
          <tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th></tr>
          ${rows}
        </table>
        <p><strong>Order Total:</strong> ₹${total}</p>
        ${shippingHTML}
        ${actions}
      `;
    });
  }

  // 3. Helpers
  function updateStatus(id, status) {
    ordersRef.get(id).put({ status });
  }
  function removeOrder(id) {
    ordersRef.get(id).put(null);
  }

  // 4. Kickoff
  renderOrders();
  </script>
</body>
</html>
