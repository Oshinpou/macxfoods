<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders - MACX Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .order {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid teal;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    .order h2 {
      margin-top: 0;
    }

    .item {
      margin-left: 15px;
    }

    .label {
      font-weight: bold;
    }

    .status-paid {
      color: green;
      font-weight: bold;
    }

    .status-pending {
      color: orange;
      font-weight: bold;
    }

    .logout-btn {
      float: right;
      margin-top: -40px;
      background: crimson;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Orders</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <div id="ordersContainer">Loading your orders...</div>

  <script>
    const username = localStorage.getItem("macx_loggedInUser");
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const orders = gun.get("macx_orders").get(username);
    const container = document.getElementById("ordersContainer");

    if (!username) {
      container.innerHTML = "<p>You are not logged in. <a href='login.html'>Login</a> to view your orders.</p>";
    } else {
      container.innerHTML = "";
      orders.map().once((order, orderId) => {
        if (!order || !order.items) return;

        const div = document.createElement("div");
        div.className = "order";

        const paid = order.status === "Paid";
        const statusClass = paid ? "status-paid" : "status-pending";
        const paidInfo = paid
          ? `<p><span class="label">Paid On:</span> ${new Date(order.paidAt).toLocaleString()}<br><span class="label">Razorpay ID:</span> ${order.razorpayPaymentId}</p>`
          : "";

        const itemList = order.items.map(i => `
          <div class="item">ðŸ”¹ ${i.productName} - â‚¹${i.price} Ã— ${i.quantity}</div>
        `).join("");

        const shipping = order.shipping || {};
        const shippingInfo = `
          <p><span class="label">Shipping To:</span><br>
          ${shipping.name}, ${shipping.phone}<br>
          ${shipping.email}<br>
          ${shipping.address}, ${shipping.country} - ${shipping.pincode}</p>
        `;

        div.innerHTML = `
          <h2>ðŸ§¾ Order #${orderId}</h2>
          <p><span class="label">Status:</span> <span class="${statusClass}">${order.status}</span></p>
          <p><span class="label">Total:</span> â‚¹${order.total}</p>
          <p><span class="label">Date:</span> ${new Date(order.createdAt).toLocaleString()}</p>
          ${itemList}
          ${shippingInfo}
          ${paidInfo}
        `;

        container.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem("macx_loggedInUser");
      location.reload();
    }
  </script>
</body>
</html>
