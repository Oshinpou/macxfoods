<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - MACX</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Orders</h1>
    <div id="ordersList"></div>
  </div>

  <script>
    const username = localStorage.getItem("macx_loggedInUser");
    const gun = Gun();
    const orderRef = gun.get("macx_orders").get(username);
    const ordersList = document.getElementById("ordersList");

    orderRef.map().once((order, id) => {
      if (!order || !order.items) return;

      const div = document.createElement("div");
      const items = order.items.map ? order.items.map(item => `<li>${item.productName} x ${item.quantity} - ₹${item.price}</li>`).join('') : '';

      div.innerHTML = `
        <h3>Order ID: ${id}</h3>
        <p><strong>Status:</strong> ${order.status || 'N/A'}</p>
        <p><strong>Payment:</strong> ${order.paymentStatus || 'N/A'} - ₹${order.grandTotal || 0}</p>
        <p><strong>Name:</strong> ${order.name || ''}</p>
        <p><strong>Phone:</strong> ${order.phone || ''}</p>
        <p><strong>Address:</strong> ${order.address || ''}, ${order.country || ''} - ${order.pincode || ''}</p>
        <ul>${items}</ul>
        <button onclick="cancelOrder('${id}')">Cancel Order</button>
        <hr>
      `;
      ordersList.appendChild(div);
    });

    function cancelOrder(id) {
      gun.get("macx_orders").get(username).get(id).get("status").put("Cancelled");
      alert("Order cancelled.");
      window.location.reload();
    }
  </script>
</body>
</html>
