<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Orders</title>
  <style>
    .container { max-width:800px; margin:auto; padding:20px; font-family:sans-serif }
    .order { border:1px #ccc solid; margin-bottom:20px; padding:15px }
    .order h3 { margin-top:0 }
    .items td { padding:5px 10px }
    .btn { padding:5px 10px; margin-right:8px; cursor:pointer }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/sea.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Orders</h1>
    <div id="ordersContainer">Loading orders…</div>
  </div>

  <script>
  // --- Init & Redirect if Not Logged In
  const gun        = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const username   = localStorage.getItem("macx_loggedInUser");
  const ordersRef  = username && gun.get("macx_orders").get(username);

  if (!username) {
    alert("Please login first");
    window.location.href = "login.html";
  }

  // --- Render & Reactively Update
  function renderOrders() {
    const c = document.getElementById("ordersContainer");
    c.innerHTML = "";

    ordersRef.map().on((o, id) => {
      if (!o || !o.items) {
        const old = document.getElementById("ord-" + id);
        if (old) old.remove();
        return;
      }

      let el = document.getElementById("ord-" + id);
      if (!el) {
        el = document.createElement("div");
        el.id = "ord-" + id;
        el.className = "order";
        c.appendChild(el);
      }

      // build items table
      const rows = o.items.map(i => {
        const p = parseInt(i.price) || 0;
        const q = parseInt(i.quantity) || 1;
        const sub = (p*q).toLocaleString();
        return `<tr>
          <td>${i.productName}</td>
          <td>₹${p.toLocaleString()}</td>
          <td>${q}</td>
          <td>₹${sub}</td>
        </tr>`;
      }).join("");

      // shipping & contact
      const s = o.shipping || {};
      const shipInfo = `
        <p>
          <strong>Ship To:</strong> ${s.name}<br>
          ${s.address}, ${s.country} - ${s.pincode}<br>
          <strong>Contact:</strong> +91${s.phone}<br>
          <strong>Email:</strong> ${s.email}
        </p>`;

      // status & actions
      const status = o.status || "Pending";
      let actions = "";
      if (status === "Pending") {
        actions += `<button class="btn" onclick="updateStatus('${id}','Cancelled')">Cancel Order</button>`;
      }
      if (status === "Paid") {
        actions += `<button class="btn" onclick="updateStatus('${id}','Delivered')">Mark Delivered</button>`;
      }
      if (status === "Cancelled" || status === "Delivered") {
        actions += `<button class="btn" onclick="removeOrder('${id}')">Remove</button>`;
      }

      el.innerHTML = `
        <h3>Order #${id}</h3>
        <p><strong>Status:</strong> ${status}</p>
        <table class="items" border="1" cellspacing="0">
          <tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th></tr>
          ${rows}
        </table>
        <p><strong>Total:</strong> ₹${(o.total||0).toLocaleString()}</p>
        ${shipInfo}
        ${actions}
      `;
    });
  }

  // --- Helpers
  function updateStatus(id, newStatus) {
    ordersRef.get(id).put({ status: newStatus });
  }
  function removeOrder(id) {
    ordersRef.get(id).put(null);
  }

  // --- Kickoff
  renderOrders();
  </script>
</body>
</html>
