<!-- Updated myorders.html using GUN only -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body { background: #111; color: #fff; font-family: Arial; padding: 20px; }
    .order { background: #222; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="loginStatusWrapper"></div>
  <h1>My Orders</h1>
  <div id="ordersContainer"></div>

  <script src="login-status.js"></script>
  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    fetch('login-status.html').then(r => r.text()).then(html => {
      document.getElementById('loginStatusWrapper').innerHTML = html;
      initializeLoginStatusUI();
      loadOrders();
    });

    function loadOrders() {
      const username = localStorage.getItem("macx_loggedInUser");
      const container = document.getElementById("ordersContainer");
      container.innerHTML = "<p>Loading orders...</p>";

      gun.get("macx_orders").get(username).map().once(order => {
        if (!order || !order.orderId) return;
        let itemsHtml = order.items.map(i => `${i.name} x${i.quantity} = â‚¹${i.price * i.quantity}`).join("<br>");
        container.innerHTML += `
          <div class="order">
            <strong>Order ID:</strong> ${order.orderId}<br>
            <strong>Date:</strong> ${order.date}<br>
            <strong>Status:</strong> ${order.status}<br>
            ${itemsHtml}<br>
            <button onclick="cancelOrder('${order.orderId}')">Cancel Order</button>
          </div>
        `;
      });
    }

    function cancelOrder(orderId) {
      if (!confirm("Are you sure you want to cancel this order?")) return;
      const username = localStorage.getItem("macx_loggedInUser");
      gun.get("macx_orders").get(username).get(orderId).once(order => {
        if (order) {
          order.status = "Cancelled";
          gun.get("macx_orders").get(username).get(orderId).put(order);
          gun.get("macx_admin_orders").get(orderId).put(order);
          alert("Order cancelled");
          location.reload();
        }
      });
    }
  </script>
</body>
</html>
