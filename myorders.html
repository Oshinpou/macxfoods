<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-box {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    .order-box h4 {
      margin: 0 0 10px 0;
    }

    .order-box ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .empty-msg {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-top: 50px;
    }

    .status {
      font-weight: bold;
      color: teal;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Orders</h2>
    <div id="ordersContainer"></div>
  </div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const username = localStorage.getItem("macx_loggedInUser");

    if (!username) {
      document.body.innerHTML = `
        <div style="text-align:center;padding:20px;">
          <h2>You must login to view your orders</h2>
          <button onclick="location.href='login.html'">Go to Login</button>
        </div>
      `;
      throw new Error("Not logged in");
    }

    const ordersRef = gun.get("macx_orders").get(username);
    const ordersContainer = document.getElementById("ordersContainer");
    let foundAny = false;

    ordersRef.map().once((order, id) => {
      if (!order || !order.status) return;

      foundAny = true;
      const orderBox = document.createElement("div");
      orderBox.className = "order-box";

      const itemList = order.items
        .map(i => `<li>${i.productName} - ₹${i.price} × ${i.quantity}</li>`)
        .join("");

      orderBox.innerHTML = `
        <h4>Order ID: ${id}</h4>
        <p><strong>Total:</strong> ₹${order.total}</p>
        <p class="status"><strong>Status:</strong> ${order.status}</p>
        <p><strong>Created:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
        <p><strong>Shipping to:</strong> ${order.shipping.name}, ${order.shipping.address}, ${order.shipping.country}, PIN: ${order.shipping.pincode}</p>
        <ul>${itemList}</ul>
      `;

      ordersContainer.appendChild(orderBox);
    });

    // Show empty message if nothing found after 2 seconds
    setTimeout(() => {
      if (!foundAny) {
        ordersContainer.innerHTML = `<div class="empty-msg">No orders found.</div>`;
      }
    }, 2000);
  </script>
</body>
</html>
