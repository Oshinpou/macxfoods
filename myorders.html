<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .order-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }
    .order-box h3 {
      margin-top: 0;
    }
    .order-box ul {
      padding-left: 20px;
    }
    .order-box button {
      margin-right: 10px;
      padding: 5px 10px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .order-box button.cancel {
      background: #f0ad4e;
    }
    .order-box button:hover {
      opacity: 0.9;
    }
    .empty-msg {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Orders</h1>
    <div id="ordersContainer"></div>
  </div>

  <script>
    const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
    const username = localStorage.getItem("macx_loggedInUser");
    const ordersRef = gun.get("macx_orders").get(username);

    if (!username) {
      document.getElementById("ordersContainer").innerHTML =
        "<p class='empty-msg'>Please log in to view your orders.</p>";
    } else {
      loadOrders();
    }

    function loadOrders() {
      const container = document.getElementById("ordersContainer");
      container.innerHTML = "";

      ordersRef.map().once((order, id) => {
        if (!order || !order.items) return;

        const box = document.createElement("div");
        box.className = "order-box";

        const orderTime = new Date(order.createdAt).toLocaleString();
        const itemList = order.items
          .map(i => `<li>${i.productName} - ₹${i.price} × ${i.quantity}</li>`)
          .join("");

        box.innerHTML = `
          <h3>Order ID: ${id}</h3>
          <p><strong>Status:</strong> ${order.status}</p>
          <p><strong>Total:</strong> ₹${order.total}</p>
          <p><strong>Placed on:</strong> ${orderTime}</p>
          <h4>Items:</h4>
          <ul>${itemList}</ul>
          <button class="cancel" onclick="cancelOrder('${id}')">Cancel</button>
          <button onclick="deleteOrder('${id}')">Delete</button>
        `;

        container.appendChild(box);
      });

      // Show message if no orders after delay
      setTimeout(() => {
        if (!container.innerHTML.trim()) {
          container.innerHTML = "<p class='empty-msg'>No orders found.</p>";
        }
      }, 2000);
    }

    function cancelOrder(orderId) {
      ordersRef.get(orderId).once(order => {
        if (order && order.status !== "Cancelled") {
          ordersRef.get(orderId).put({ ...order, status: "Cancelled" });
          alert("Order cancelled.");
          loadOrders();
        }
      });
    }

    function deleteOrder(orderId) {
      if (confirm("Are you sure you want to delete this order?")) {
        ordersRef.get(orderId).put(null);
        alert("Order deleted.");
        loadOrders();
      }
    }
  </script>
</body>
</html>
