<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Account</title>
  
  <script defer src="accounts.js"></script>
<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #000000, #1a1a1a);
  font-family: 'Great Vibes', cursive;
  color: gold;
}

.container {
  max-width: 500px;
  margin: 60px auto;
  background: rgba(255, 255, 255, 0.05);
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
  text-align: center;
  border: 1px solid gold;
}

h1 {
  font-size: 32px;
  margin-bottom: 30px;
  color: gold;
}

h2 {
  font-size: 22px;
  margin-bottom: 20px;
  color: gold;
}

p {
  font-size: 16px;
  margin: 10px 0;
  color: #f0e68c;
  font-family: Arial, sans-serif;
}

strong {
  color: gold;
  font-weight: bold;
}

button {
  padding: 12px 20px;
  background: gold;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  color: black;
  font-weight: bold;
  cursor: pointer;
  font-family: Arial, sans-serif;
  margin: 10px;
  transition: background 0.3s ease;
}

button:hover {
  background: #e6c200;
}

a {
  text-decoration: none;
}
</style>

</head>
<body>
  <div class="container">
    <h1>MACX Account Info</h1>
    
    <div id="notLoggedIn" style="display: none;">
      <h2>No user is currently logged in.</h2>
      <a href="login.html"><button>Login</button></a>
    </div>

    <div id="loggedInSection" style="display: none;">
      <p><strong>Status:</strong> Logged in</p>
      <p><strong>Username:</strong> <span id="accountUsername"></span></p>
      <a href="login.html"><button>Recover Deleted Account</button></a>
      <a href="supportout.html"><button>Contact Support</button></a>
    </div>
  </div>
</body>
</html>
